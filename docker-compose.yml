services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: dev
      RABBITMQ_DEFAULT_PASS: dev
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # buildujemy obraz raz (web)
  web:
    image: devhub:latest
    build:
      context: .
      dockerfile: Dockerfile
      environment:
        - HOST=0.0.0.0
        - PORT=3001
      args:
        NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL}
        DATABASE_URL: ${DATABASE_URL}
        BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
        BETTER_AUTH_URL: ${BETTER_AUTH_URL}
        CORS_ORIGIN: ${CORS_ORIGIN}
        REDIS_URL: ${REDIS_URL}
        # je≈õli dodasz kolejne ARG w Dockerfile, to dopisz je tu:
        # NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        # NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN}
    command: bun run start
    working_dir: /app/apps/web
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - server
    restart: unless-stopped

  server:
    image: devhub:latest
    command: bun run dist/index.mjs
    working_dir: /app/apps/server
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq
      - db
    restart: unless-stopped

  queue-worker:
    image: devhub:latest
    command: bun run src/index.ts
    working_dir: /app/apps/queue-worker
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq
      - db
    restart: unless-stopped

  bot:
    image: devhub:latest
    command: bun run src/index.ts
    working_dir: /app/apps/bot
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq
      - db
    restart: unless-stopped

volumes:
  rabbitmq_data:
  redis_data:
  postgres_data: